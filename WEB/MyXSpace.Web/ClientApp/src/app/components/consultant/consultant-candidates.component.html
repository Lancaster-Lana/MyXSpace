<nav class="navbar navbar-static-top" role="menu">
  <div class="container-fluid">
    <div class="float-left">
      <h5><b> My candidates </b></h5>
    </div>
    <div class="float-right">
      <button (click)="sendInvitations()" class="btn btn-outline-success">
        <i class="fa fa-plus"></i><span> Invite Candidate</span>

<!--LIST consultant's candidates -->
<kendo-grid #candidatesGrid [kendoGridBinding]="candidates | async"
            height="500"
            [pageSize]="10"
            [pageable]="true"
            [sortable]="true"
            [filterable]="true"
            [groupable]="true"
            [selectable]="{enabled: true, mode: 'multiple'}"
            [kendoGridSelectBy]="'email'"
            [selectedKeys]="selectedCandidatesEMAILs">
  <ng-template kendoGridToolbarTemplate>
    <button class="btn btn-sm btn-success" icon="file-excel" kendogridexcelcommand=""> Export to Excel</button>
  </ng-template>
  <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
  <kendo-pager-info></kendo-pager-info>
  <kendo-pager-next-buttons></kendo-pager-next-buttons>
  <kendo-pager-page-sizes [pageSizes]="[5, 10, 40]"></kendo-pager-page-sizes>

  <!--COLUMNS -->
  <kendo-grid-checkbox-column showSelectAll="true" width="40"></kendo-grid-checkbox-column>
  <kendo-grid-column field="id" title="id" width="200"></kendo-grid-column>
  <kendo-grid-column field="email" title="Email" width="100"> </kendo-grid-column>
  <kendo-grid-column field="firstName" title="First Name" width="150"> </kendo-grid-column>
  <kendo-grid-column field="lastName" title="Last Name" width="150"> </kendo-grid-column>
  <kendo-grid-column field="jobTitle" title="Job" width="100"></kendo-grid-column>
