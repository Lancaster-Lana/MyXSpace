  </div>
  <div class="col-4">
    <div class="login-container">
      <div class="text-center panel-heading">
        <h4 class="panel-title">Login {{(currentTenantObser | async)?.name}}</h4>
        <button *ngIf="isModal" type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="panel-body">
        <form *ngIf="formResetToggle" class="form-horizontal login" name="loginForm" #f="ngForm" novalidate
              (ngSubmit)="f.form.valid ? login() :
                          (!email.valid && showErrorAlert('Email is required', 'Please enter a valid email'));
                          (!password.valid && showErrorAlert('Password is required', 'Please enter a valid password'))">
          <div class="form-group has-feedback">
            <label class="control-label" for="login-email">Email:</label>
            <div class="input-group mb-3" [ngClass]="{'has-success': f.submitted && email.valid, 'has-error' : f.submitted && !email.valid}">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user fa-fw"></i>
                </span>
              </div>
              <input type="text" class="form-control" [(ngModel)]="userLogin.email" #email="ngModel" name="email" placeholder="Enter email or username" autocomplete="username email" required />
              <span *ngIf="f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': email.valid, 'glyphicon-remove' : !email.valid}" aria-hidden="true"></span>
              <span class="errorMessage" *ngIf="f.submitted && !email.valid">
                Email is required
              </span>
            </div>
          </div>

          <div class="form-group has-feedback">
            <label class="control-label" for="login-password">Password:</label>
            <div class="input-group mb-3" [ngClass]="{'has-success': f.submitted && password.valid, 'has-error' : f.submitted && !password.valid}">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock fa-fw"></i> </span>
              </div>
              <input type="password" id="login-password" name="password" placeholder="Enter password" autocomplete="current-password" class="form-control" [(ngModel)]="userLogin.password" #password="ngModel" required />
              <span *ngIf="f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': password.valid, 'glyphicon-remove' : !password.valid}" aria-hidden="true"></span>
              <span class="errorMessage" *ngIf="f.submitted && !password.valid">
                Password is required
              </span>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="checkbox col-6">
                <label>
                  <input type="checkbox" name="rememberMe" [(ngModel)]="userLogin.rememberMe"> Remember me
                </label>
              </div>
              <div class="col-6">
                <a href="/account/forgot-password/" class="float-right">Cannot login?</a>
              </div>
            </div>
          </div>

          <div class="form-group navbar">
            <button type="submit" class="btn btn-success col-4" [disabled]="isLoading">
              <i *ngIf="isLoading" class='fa fa-circle-o-notch fa-spin'></i> {{isLoading ? 'Loggin in...' : 'Login'}}
            </button>
            <!--<button *ngIf="!isModal" class="btn btn-link" (click)="signUp()">Register a new account</button>-->
            <div *ngIf="!isModal" class="btn-link">
              <a class="btn btn-link" (click)="signUp()">Register a new account</a>
            </div>
          </div>

          <!--<div *ngIf="!isModal" class="col-md-12">
            <hr class="separator-hr" />

          <div *ngIf="!isModal" class="col-md-12 last-control-group">
            <span>Don't have an account?</span><a href="javascript:;" class="btn btn-link" (click)="signUp()">Register</a>
          </div>-->
        </form>
